<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <img src="images/knife.svg" alt="caricature of a knife"/>
            <h2>Dashboard</h2>
        </div>
        <div id="main-links">
            <ul>
                <li>
                    <img src="images/home.svg" alt="house shape">
                    <p>Home</p>                    
                </li>
                <li>
                    <img src="images/account.svg" alt="default profile picture">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="images/message-text.svg" alt="text messages">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="images/calendar-clock.svg" alt="calendar with clock">
                    <p>History</p>
                </li>
                <li>
                    <img src="images/format-list-bulleted.svg" alt="bulletin list">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="images/account-group.svg" alt="three default profile picture avatars together">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div id="extra-links">
            <ul>
                <li>
                    <img src="images/cog.svg" alt="a cog">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="images/face-agent.svg" alt="default help desk avatar">
                    <p>Support</p>
                </li>
                <li>
                    <img src="images/lock.svg" alt="padlock">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>
    <header>
        <div id="upper-header">
            <div id="upper-left">
                <img src="images/magnify.svg" alt="search icon">
                <input type="text" placeholder="Search..."/>
            </div>
            <div id="upper-right">
                <img src="images/bell-ring-outline.svg" alt="notification bell ringing logo">
                <img src="images/patrick-smiling.jpeg" alt="Patrick Bateman's face covered with blood">
                <p>Patrick Bateman</p>
            </div>
        </div>
        <div id="lower-header">
        </div>
    </header>
    <main></main>
</body>
</html>
